        </p>

    <script>
      const liItem = document.querySelectorAll('ul li');
const imgItem = document.querySelectorAll('.product img');
const container = document.getElementById('container');

liItem.forEach(li => {
    li.onclick = function () {
        // Active
        liItem.forEach(li => {
            li.classList.remove("active");
        });
        li.classList.add("active");

        // Filter
        const value = li.textContent;
        imgItem.forEach(img => {
            img.style.display = 'none';
            if (img.getAttribute('data-filter') == value.toLowerCase() || value == "All Menu") {
                img.style.display = 'block';
            }
        });
    };
});

// Handling file input
const inputField = document.getElementsByName('img-input')[0];

inputField.addEventListener('change', function () {
    const selectedImg = inputField.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
        const url = e.target.result;

        // Creating template for the image element to be added to HTML
        const temp = `
            <div>
                <img src="${url}">
            </div>
        `;

        const image_elem = document.createElement("div");
        image_elem.insertAdjacentHTML("afterbegin", temp);

        container.appendChild(image_elem);
    };

    if (selectedImg) {
        reader.readAsDataURL(selectedImg);
    }
});

    </script>
